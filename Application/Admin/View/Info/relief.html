<extend name="Admin@Public:base" />

<block name="style">
<style type="text/css" media="screen">
    dl {
    margin-bottom:20px;
    }
</style>
</block>

<block name="sidebar">
    <include file="Public:documenu" />
</block>

<block name="body">
	<!-- 标题 -->
    <div class="main-title">
        <div>
            <a href="javascript:;" class="btn btn-success confirm">确认</a>
        </div>
        <div style="margin-top:20px">
            <form id="myForm">
                <input name="id" value="{$info.id}" type="hidden"/>
                <dl class="dl-horizontal">
                    <dd>
                        <textarea class="content" name="relief" id="content">{$info.relief}</textarea>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/jquery.form.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
    $(function() {
        $('.main-nav').find('li').eq(1).addClass('current');
        $('#subnav').find('h3').eq(5).find('i').removeClass('icon-fold');
        $('#subnav').find('ul').eq(5).removeClass('subnav-off');
        $('#subnav').find('ul').eq(5).find('li').eq(3).addClass('current');
        var ue = UE.getEditor('content', {
            initialFrameWidth:800,
            initialFrameHeight: 1000,
        });
        $('.confirm').on('click', function() {
            $('#myForm').ajaxSubmit({
                url: '__APP__/Admin/Info/saveRelief',
                type: 'post',
                dataType: 'json',
                success: function(data) {
                    if(data.code == 0) {
                        alert('保存成功');

                        location.reload();
                    } else {
                        alert("保存失败");
                    }
                }
            });
        });
    });
</script>
</block>
