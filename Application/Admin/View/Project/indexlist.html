<extend name="Admin@Public:base" />

<block name="style">
<style type="text/css" media="screen">
    .brief {
        width:260px;
    }
    .table {
        min-width: 1200px;
    }
</style>
</block>

<block name="sidebar">
    <include file="Public:documenu" />
</block>

<block name="body">
	<!-- 标题 -->
    <div class="main-title">
        <div class="action">
            <a href="__APP__/Admin/Project/addProject" class="btn btn-success">添加</a>
        </div>
        <div class="list">
            <table class="table">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>已备资金</th>
                        <th class="brief">简单说明</th>
                        <th>公司资产</th>
                        <th>去年销售额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.project_name}</td>
                        <td>{:round($vo['funds'] / 100/10000, 2)}万元</td>
                        <td>{$vo.brief}</td>
                        <td>{$vo.company_fund}</td>
                        <td>{$vo.sales_volume}</td>
                        <td>
                            <a href="__APP__/Admin/Inverstor/info/id/{$vo.inverstor_id}" class="btn btn-info">申请信息</a>
                            <a href="__APP__/Admin/Project/deleteProject/id/{$vo.id}" class="btn btn-danger del">取消置首</a>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
    {$show}
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.main-nav').find('li').eq(1).addClass('current');
        $('#subnav').find('h3').eq(1).find('i').removeClass('icon-fold');
        $('#subnav').find('ul').eq(1).removeClass('subnav-off');
        $('#subnav').find('ul').eq(1).find('li').eq(0).addClass('current');

        $('.del').on('click', function() {
            var _this = $(this), href = _this.attr("href");
            if (confirm('确认删除？')) {
                $.ajax({
                    url: href,
                    dateType: 'json',
                    success: function(data) {
                        data = $.parseJSON(data);

                        if (data.code == 0) {
                            alert('删除成功');

                            location.reload();
                        } else {
                            alert('删除失败');
                        }
                    }
                });
            }

            return false;
        });
    });
</script>
</block>
