<extend name="Admin@Public:base" />

<block name="style">
</block>

<block name="sidebar">
    <include file="Public:documenu" />
</block>

<block name="body">
	<!-- 标题 -->
    <div class="main-title">
        <div>
            <a href="javascript:history.go(-1);" class="btn btn-info">返回</a>
        </div>
        <div>
            <h3>
                项目名称：{$project}
            </h3>
        </div>
        <div class="list">
            <table class="table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>公司</th>
                        <th>职务</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.mobile}</td>
                        <td>{$vo.email}</td>
                        <td>{$vo.company}</td>
                        <td>{$vo.job}</td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
        {$show}
    </div>
</block>

<block name="script">
<script type="text/javascript">
    $(function() {
        $('.main-nav').find('li').eq(1).addClass('current');
        $('#subnav').find('h3').eq({$l}).find('i').removeClass('icon-fold');
        $('#subnav').find('ul').eq({$l}).removeClass('subnav-off');
        $('#subnav').find('ul').eq({$l}).find('li').eq(0).addClass('current');
    });
</script>
</block>
