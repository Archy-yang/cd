<extend name="Admin@Public:base" />

<block name="style">
</block>

<block name="sidebar">
    <include file="Public:documenu" />
</block>

<block name="body">
	<!-- 标题 -->
    <div class="main-title">
        <div class="action">
            <a href="__APP__/Admin/Project/addProject" class="btn btn-success">添加</a>
        </div>
        <div class="list">
            <table class="table">
                <thead>
                    <tr>
                        <th>项目名称</th>
                        <th>类型标识</th>
                        <th>已备资金</th>
                        <th>人才招募</th>
                        <th>融资状况</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.main_type}<notempty name="vo.sub_type">·{$vo.sub_type}</notempty></td>
                        <td>{$vo['funds'] / 100}</td>
                        <td>{$vo.recruit}</td>
                        <td>
                            <if condition="$vo.is_funding eq 0">
                            未融资
                            <else/>
                            {$funding[$vo['funding']]}
                            </if>
                        </td>
                        <td>
                            <a href="__APP__/Admin/Project/editProject/id/{$vo.id}" class="btn btn-success">修改</a>
                            <a href="__APP__/Admin/Project/deleteProject/id/{$vo.id}" class="btn btn-danger del">删除</a>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
    {$show}
</block>

<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.main-nav').find('li').eq(1).addClass('current');
        $('#subnav').find('h3').eq(1).find('i').removeClass('icon-fold');
        $('#subnav').find('ul').eq(1).removeClass('subnav-off');
        $('#subnav').find('ul').eq(1).find('li').eq(0).addClass('current');

        $('.del').on('click', function() {
            var _this = $(this), href = _this.attr("href");
            if (confirm('确认删除？')) {
                $.ajax({
                    url: href,
                    dateType: 'json',
                    success: function(data) {
                        data = $.parseJSON(data);

                        if (data.code == 0) {
                            alert('删除成功');

                            location.reload();
                        } else {
                            alert('删除失败');
                        }
                    }
                });
            }

            return false;
        });
    });
</script>
</block>
