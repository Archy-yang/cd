<extend name="Admin@Public:base" />

<block name="style">
<style type="text/css" media="screen">
    img {
        max-width:80px;
    }
</style>
</block>

<block name="sidebar">
    <include file="Public:documenu" />
</block>

<block name="body">
	<!-- 标题 -->
    <div class="main-title">
        <div class="action">
            <a href="__APP__/Admin/Teacher/add" class="btn btn-success">添加</a>
        </div>
        <div class="list">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>图片</th>
                        <th>姓名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td><img src="{$vo.img_path}{$vo.img_name}"></td>
                        <td>{$vo.name}</td>
                        <td style="width:280px">
                            <a href="__APP__/Admin/Teacher/editTeacher/id/{$vo.id}" class="btn btn-success">修改</a>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript">
    $(function() {
        $('.main-nav').find('li').eq(1).addClass('current');
        $('#subnav').find('h3').eq(4).find('i').removeClass('icon-fold');
        $('#subnav').find('ul').eq(4).removeClass('subnav-off');
        $('#subnav').find('ul').eq(4).find('li').eq(1).addClass('current');

        $('.del').on('click', function() {
            var _this = $(this), href = _this.attr("href");

            if (confirm('确认删除？')) {
                $.ajax({
                    url: href,
                    dateType: 'json',
                    success: function(data) {
                        data = $.parseJSON(data);

                        if (data.code == 0) {
                            alert('删除成功');

                            location.reload();
                        } else {
                            alert('删除失败');
                        }
                    }
                });
            }

            return false;
        });
    });
</script>
</block>
