<!DOCTYPE html>
<html lang="en">
	<include file="Base/header" />
<body>
    <div class="wrapper">
    	<!-- 网站导航 -->
    	<div class="nav">
    	    <include file="Base/menu" />
    	</div>
    	<!-- banner -->
        <div class="vague adv">
            <notempty name="banner">
            <img src="{$banner}" alt="虫洞招拍挂">
            <else/>
            <img src="__PUBLIC__/Home/images/xy.jpg" alt="虫洞招拍挂">
            </notempty>
    	</div>
    	<div class="detail">
    		<div class="content">
                <img src="{$detail.img_t_path}{$detail.img_t_name}" alt="">
                <h4>{$detail.title}</h4>
    			<p class="attached">
    				<span class="expiration"><b class="icon-clock"></b>
                        {$detail.start_time} - {$detail.end_time}
    				</span>
                    <span class="address"><b class="icon-position"></b>
                        {$detail.location}
    				</span>
                    <span data-cid="{$detail.id}" class="apply">立即报名</span>
    			</p>
    			<h5>活动介绍</h5>
                <div class="text">
                    {$detail.content}
    			</div>
    		</div>
    	</div>
    	<!-- 网站底部 -->
        <include file="Base/footer" />
    </div>
    <script type="text/javascript">
    	$('.college, .detail').on('click', '.apply', function () {
    		var _this = $(this);

    		var mask = $('<div />', {
    			id: 'cover',
    			css: {
    				position: 'fixed',
    				top: 0,
    				left: 0,
    				width: '100%',
    				height: "100%",
    				backgroundColor: '#000',
    				opacity: 0.8
    			}
    		}).appendTo('body');

    		var html = $('#layer').html()
    		
    		var layer = $(html).appendTo('body');

            layer.find('#cid').val(_this.attr('data-cid'));

    		// 提交表单的主要逻辑
            layer.find('.submit').click(function () {
                layer.find('#myform').ajaxSubmit({
                    url: '__APP__/Home/College/signUp',
                    dataType: 'json',
                    success: function(data) {
                        if (data.code == 0) {
                            alert('报名成功');

                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                    }
                });
    		});

    		mask.one('click', function () {
    			$(this).remove();
    			layer.remove();
    		});
    	});
    </script>
    <script type="text/template" id="layer">
        <div class="layer">
            <form id="myform" method="post">
                <input  type="hidden" id="cid" name="college_id" value='' />
                <ul>
                    <li>
                        <label for="">姓名</label>
                        <input type="text" required name="name">
                    </li>
                    <li>
                        <label for="">公司</label>
                        <input type="text" required name="company">
                    </li>
                    <li>
                        <label for="">职位</label>
                        <input type="text" required name="job">
                    </li>
                    <li>
                        <label for="">手机</label>
                        <input type="text" required name="mobile">
                    </li>
                    <li>
                        <label for="">邮箱</label>
                        <input type="text" required name="email">
                    </li>
                    <li><input type="button" value="提交报名" class="submit"></li>
                </ul>
            </form>
		</div>
    </script>
    <script type="text/javascript">
        $('.nav').find('li').eq(3).addClass('active');
    </script>
</body>
</html>
