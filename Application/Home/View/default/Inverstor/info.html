<!DOCTYPE html>
<html lang="en">
	<include file="Base/header" />
<body>
	<div class="wrapper">
		<!-- 网站导航 -->
		<div class="nav">
		    <include file="Base/menu" />
		</div>
		<!-- 转型 -->
		<div class="bidding">
			<div class="content">
				<div class="brief">
	                <p class="text">{$info.profile}</p>
					<div class="info">
	                    <img src="{$info.img_path}{$info.img_name}" alt="">
						<!-- <p class="name">李开复</p>
						<p class="avatar">
							<img src="__PUBLIC__/Home/images/avatar.png" alt="李开复">
						</p>
						<p class="intro">曾就读于卡内基梅隆大学获计算机学博士学位后担任副教授</p> -->
					</div>
				</div>
				<div class="item company">
					<h4>公司简介</h4>
					<ul>
	                    <li>公司成立时间：<span>{$info.company_creation_time}年</span></li>
	                    <li>公司资产：<span>{$info.company_fund}</span></li>
	                    <li>所在城市：<span>{$info.company_location}</span></li>
	                    <li>公司去年销售额：<span>{$info.sales_volume}</span></li>
					</ul>
				</div>
				<div class="item">
					<h4>资源</h4>
	                <ul>
	                    <volist name="info.resource" id="vo">
	                    <li class="dot">{$vo}</li>
	                    </volist>
					</ul>
				</div>
				<div class="item">
					<h4>需求</h4>
	                <ul>
	                    <volist name="info.need" id="vo">
	                    <li class="dot">{$vo}</li>
	                    </volist>
					</ul> </div>
				<div class="item">
	                <h4>已备资金</h4>
	                <ul>
	                    <li class="dot">{$info.funding}</li>
	                </ul>
				</div>
				<div class="item">
					<h4>项目名称</h4>
	                <ul>
	                    <li class="dot">{$info.project_name}</li>
					</ul>
				</div>
				<div class="item">
					<h4>一句话说明</h4>
	                <ul>
	                    <li class="dot">{$info.brief}</li>
					</ul>
				</div>
	            <a href="ajaxscript:;" class="apply">申请报名</a>
			</div>
		</div>
		<!-- 网站底部 -->
	    <include file="Base/footer" />
    </div>
    <script type="text/javascript">
        $('.nav').find('li').eq(1).addClass('active');
    	$('.apply').on('click', function () {
    		var _this = $(this);

    		var mask = $('<div />', {
    			id: 'cover',
    			css: {
    				position: 'fixed',
    				top: 0,
    				left: 0,
    				width: '100%',
    				height: "100%",
    				backgroundColor: '#000',
    				opacity: 0.8
    			}
    		}).appendTo('body');

    		var html = $('#layer').html()
    		
            var layer = $(html).appendTo('body');

            layer.find('#cid').val(_this.attr('data-cid'));

    		// 提交表单的主要逻辑
            layer.find('.submit').click(function () {
                layer.find('#myform').ajaxSubmit({
                    url: '__APP__/Home/Inverstor/signUp/id/{$info.id}',
                    dataType: 'json',
                    success: function(data) {
                        if (data.code == 0) {
                            alert('报名成功');

                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                    }
                });
    		});

    		mask.one('click', function () {
    			$(this).remove();
    			layer.remove();
    		});
    	});
    </script>
    <script type="text/template" id="layer">
        <div class="layer">
            <form id="myform" method="post">
                <input  type="hidden" id="cid" name="college_id" value='' />
                <ul>
                    <li>
                        <label for="">姓名</label>
                        <input type="text" required name="name">
                    </li>
                    <li>
                        <label for="">公司</label>
                        <input type="text" required name="company">
                    </li>
                    <li>
                        <label for="">职位</label>
                        <input type="text" required name="job">
                    </li>
                    <li>
                        <label for="">手机</label>
                        <input type="text" required name="mobile">
                    </li>
                    <li>
                        <label for="">邮箱</label>
                        <input type="text" required name="email">
                    </li>
                    <li><input type="button" value="提交报名" class="submit"></li>
                </ul>
            </form>
		</div>
    </script>
</body>
</html>
