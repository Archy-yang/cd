<!DOCTYPE html>
<html lang="en">
	<include file="Base/header" />
<body>
	<div class="wrapper">
		<!-- 网站导航 -->
		<div class="nav">
		    <include file="Base/menu" />
		</div>
		<!-- 文章 -->
		<div class="article">
	        <h3>{$detail.title}</h3>
			<p class="attached">
	            作者: <span class="author">{$detail.author}</span>
	            <span class="datetime"><b class="icon-clock"></b>
	                {$detail.create_time}
				</span>
	            来源: <span class="source">{$detail.refer}</span>
			</p>
	        <div class="content">
	            {$detail.content}
			</div>
		</div>
		<!-- 网站底部 -->
	    <include file="Base/footer" />
    </div>
</body>
</html>
